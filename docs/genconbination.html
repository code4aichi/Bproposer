<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>食べ物組み合わせページ</title>

    <!-- Bootstrap CSS -->

  </head>
  <body>
    <h1>食べ物組み合わせページ</h1>
    <p><span id="one"></span> X <span id="two"></span></p>
    
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>

    <script>
      $(function(){
      var $one = $('#one');
      var $two = $('#two');
        $.ajax({
          type: 'GET',
          url: 'http://10.36.253.173:8080/api/foods',
          dataType: 'json',
          success: function(json){
            console.log('connect');
            var one_array = json['foods'].splice(Math.random() * json['foods'].length,1)
	    console.log('region_in_foods_array = ' +one_array[0]['regionname']+ '\nname_in_foods_array = ' +one_array[0]['foodname']);
            var one = one_array[0]['regionname'] +' の '+ one_array[0]['foodname'];
            var two_array = json['foods'].splice(Math.random() * json['foods'].length,1)
            var two = two_array[0]['regionname'] +' の '+ two_array[0]['foodname'];
            
            $one.text(one);
            $two.text(two);
          }
        });

      });
    </script>
  </body>
</html>
